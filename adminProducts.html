<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="text-end mt-4">
            <!-- 再按鈕上幫監聽開啟新增表單功能 -->
          <button class="btn btn-primary" @click="showCreateModal">
            建立新的產品
          </button>
        </div>

        <!-- show products -->
        <show-products :products="products" :show-edit-modal="this.showEditModal" :delete-product-modal="this.deleteProductModal"></show-products>
      
        <!-- Pagination -->
        <pagination :pagination="pagination" :change-page="this.changePage"></pagination>

      </div>

      

      <!-- Modal -->

      <modal :form-data="formData" :hide-modal="this.hideModal" :create-product="this.createProduct" :validation="this.validation" :edit-product="this.editProduct"></modal>
      
      <del-modal :delete-product="this.deleteProduct"></del-modal>

      <!-- Modal -->
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
            integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
            crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
    
    <!-- <script src="adminProducts.js"></script> -->
    <script type="module" src="adminProducts.js"></script>
  </body>

</html>
